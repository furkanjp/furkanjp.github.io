<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Model Galerisi</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { display: flex; flex-wrap: wrap; }
    .item { margin: 10px; text-align: center; }
    .thumb { width: 150px; height: auto; border: 1px solid #ccc; }
    .thumb:hover { box-shadow: 0 0 10px #999; }
  </style>
</head>
<body>
  <h1>Model Önizlemeleri</h1>
  <div class="container">
    <div class="item">
      <a href="images/full/Model001.jpg" target="_blank">
        <img class="thumb" src="images/thumbnails/Model001.jpg" alt="Model001">
      </a>
      <div>Model001</div>
    </div>
    <div class="item">
      <a href="images/full/Model002.jpg" target="_blank">
        <img class="thumb" src="images/thumbnails/Model002.jpg" alt="Model002">
      </a>
      <div>Model002</div>
    </div>
    <!-- Diğer modelleri benzer şekilde ekleyebilirsin -->
  </div>
</body>
</html>
